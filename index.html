<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="Error Loading Image">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="Error Loading Image">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="Error Loading Image">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>USER</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="message">
            Play Your Move
        </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
